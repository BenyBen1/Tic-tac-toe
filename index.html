<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Custom css-->
    <link rel="stylesheet" href="styles.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="header" id="main-header">
        <h1>Weather Dashboard</h1>
        <div class="search-container">
            <input class="form-control" type="text" id="city-input" placeholder="Search for a city...">
            <button class="btn btn-success" id="search-btn">Search</button>
        </div>
    </header>

    <main class="container weather-container" id="main-content">
        <div class="container my-5">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
        
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
        
                <button class="nav-link" id="nav-weatherMap-tab" data-bs-toggle="tab" data-bs-target="#nav-weatherMap" type="button" role="tab" aria-controls="nav-weatherMap" aria-selected="false">Weather Map</button>
                
                <button class="nav-link" id="nav-hourlyForecast-tab" data-bs-toggle="tab" data-bs-target="#nav-hourlyForecast" type="button" role="tab" aria-controls="nav-hourlyForecast " aria-selected="false">Hourly Forecast</button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
        
              <div class="tab-pane fade show active p-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <section class=" row weather-info" id="local-weather">
                    <div class="col-md-4">
                        <div class="accordion accordion-flush mt-2" id="myWeatherAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                        My Location
                                        <i class="fas fa-map-marker-alt fa-lg ms-auto"></i>
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#myWeatherAccordion">
                                    <div class="accordion-body"><p class="location" id="location">Location: <span>Auto-detected</span></p></div>
                                  </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                        Temp
                                        <i class="fas fa-thermometer-half fa-lg ms-auto"></i> 
                                    </button>
                                </h2>
                                <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#myWeatherAccordion">
                                    <div class="accordion-body"><p class="temp" id="temperature">Temperature: --</p></div>
                                  </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                        Humidity
                                        <i class="fas fa-tint fa-lg ms-auto"></i> 
                                    </button>
                                </h2>
                                <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#myWeatherAccordion">
                                    <div class="accordion-body"><p class="humidity" id="humidity">Humidity: --</p></div>
                                  </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                                        Wind Speed
                                        <i class="fas fa-wind fa-lg ms-auto"></i>
                                    </button>
                                </h2>
                                <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#myWeatherAccordion">
                                    <div class="accordion-body"><p class="wind-speed" id="wind-speed">Wind Speed: --</p></div>
                                  </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                                        Description
                                    </button>
                                </h2>
                                <div id="flush-collapseFive" class="accordion-collapse collapse" data-bs-parent="#myWeatherAccordion">
                                    <div class="accordion-body"><p class="conditions" id="conditions">Conditions: --</p></div>
                                  </div>
                            </div>
                        </div>
                    </div>
                   <div class="col-md-4 me-auto mt-2">
                        <div class="card">
                            <div class="card-header">
                                <h2>Requested Weather Data</h2>
                            </div>
                            <div class="card-body">
                            </div>
                        </div>  
                    </div>
                    <div class="col-md-4 mt-2">
                        <div class="card">
                            <div class="card-header">
                                <h2>Weekly Prediction</h2>
                            </div>
                            <div class="card-body">
                                <!--Weather Data goes here-->
                            </div>
                        </div>  
                    </div>
                </section>
                <!-- END OF HOME PAGE -->
              </div>
        
              <div class="tab-pane fade p-3" id="nav-weatherMap" role="tabpanel" aria-labelledby="nav-weatherMap-tab">
                <section class="weather-map">
                    <h2>Global Weather Map</h2>
                    <iframe src="https://openweathermap.org/weathermap?basemap=map&cities=true&layer=radar&lat=51.507&lon=0.128&zoom=6" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </section>
              </div>

              <div class="tab-pane fade p-3" id="nav-hourlyForecast" role="tabpanel" aria-labelledby="nav-hourlyForecast-tab">
                <h2>Hourly Forecast</h2>
                <!--Hourly Forecast Data goes here-->
                <div id="hourly-forecast-container"></div>
              </div>
              
            </div>
          </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Weather Dashboard</p>
    </footer>
    <!--Custom JS-->
    <script src="app.js"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
