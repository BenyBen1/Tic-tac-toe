<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header" id="main-header">
        <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
        <div class="search-container">
            <input class="form-control" type="text" id="city-input" placeholder="Search for a city...">
            <button class="btn btn-success" id="search-btn"><i class="fas fa-search"></i> Search</button>
            <button onclick="getWeatherByLocation()" class="btn btn-info"><i class="fas fa-location-dot"></i> Get Local Weather</button>
        </div>
    </header>

    <main class="container my-5">
        <ul class="nav nav-tabs" id="weatherTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">
                    <i class="fas fa-home"></i> Weather Info
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map" type="button" role="tab">
                    <i class="fas fa-map"></i> Weather Map
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="forecast-tab" data-bs-toggle="tab" data-bs-target="#forecast" type="button" role="tab">
                    <i class="fas fa-clock"></i> Hourly Forecast
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="weatherTabsContent">
            <!-- Weather Info Tab -->
            <div class="tab-pane fade show active" id="home" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i> Local Weather</h5>
                            </div>
                            <div class="card-body" id="local-weather">
                                <div class="weather-info-grid">
                                    <div class="weather-item">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <p class="label">City</p>
                                        <p class="value" id="local-city-name">--</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-temperature-high"></i>
                                        <p class="label">Temperature</p>
                                        <p class="value" id="local-temp">--°C</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-droplet"></i>
                                        <p class="label">Humidity</p>
                                        <p class="value" id="local-humidity">--%</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-wind"></i>
                                        <p class="label">Wind Speed</p>
                                        <p class="value" id="local-wind">-- m/s</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-cloud"></i>
                                        <p class="label">Conditions</p>
                                        <p class="value" id="local-conditions">--</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0"><i class="fas fa-search-location"></i> Searched Weather</h5>
                            </div>
                            <div class="card-body" id="searched-weather">
                                <div class="weather-info-grid">
                                    <div class="weather-item">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <p class="label">City</p>
                                        <p class="value" id="searched-city-name">--</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-temperature-high"></i>
                                        <p class="label">Temperature</p>
                                        <p class="value" id="searched-temp">--°C</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-droplet"></i>
                                        <p class="label">Humidity</p>
                                        <p class="value" id="searched-humidity">--%</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-wind"></i>
                                        <p class="label">Wind Speed</p>
                                        <p class="value" id="searched-wind">-- m/s</p>
                                    </div>
                                    <div class="weather-item">
                                        <i class="fas fa-cloud"></i>
                                        <p class="label">Conditions</p>
                                        <p class="value" id="searched-conditions">--</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weather Map Tab -->
            <div class="tab-pane fade" id="map" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-map-location-dot"></i> Weather Map</h5>
                        <iframe src="https://openweathermap.org/weathermap?basemap=map&cities=true&layer=radar&lat=51.507&lon=0.128&zoom=6" 
                                width="100%" 
                                height="450" 
                                style="border:0;" 
                                allowfullscreen="" 
                                loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Hourly Forecast Tab -->
            <div class="tab-pane fade" id="forecast" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-clock"></i> Hourly Forecast</h5>
                        <div id="hourly-forecast" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p><i class="fas fa-copyright"></i> 2024 Weather Dashboard</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
